{% include internal-link-base.html %}

{% for post in site.posts %}
    {% if post.categories contains "news" %}
    <div class="news-item">
        <div class="news-item-header">
            <h2><a href="{{ internal-link-base }}{{ post.url }}">{{ post.title }}</a></h2>
            <hr/>
        </div>
    </div>
    {% endif %}
{% endfor %}
