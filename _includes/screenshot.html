{% comment %}

Used to format a screenshot.

Parameters:

source: The url of the image
caption: (optional) A caption that is displayed under the image.

{% endcomment %}<span class="screenshot"><a href="{{ include.source }}"><img src="{{ include.source }}" class="img-responsive" alt="screenshot"/></a>{% if include.caption %}<small>{{ include.caption }}</small>{% endif %}</span>
